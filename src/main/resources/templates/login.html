<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sch</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <!-- 登陆css -->
    <link th:href="@{/css/login/signin.css}" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">系统登陆</h2>
        <label for="inputName" class="sr-only">用户名</label>
        <input id="inputName" type="text" name="userName" value="SuChengHe" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input id="inputPassword" type="text" name="passWord" value="c" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
    </form>

</div>

</body>
